server:
  port: 19004

spring:
  application:
    name: 'weekly_server'
  profiles:
    active: 'devp' #'home' #
  jackson:
    date-format: 'yyyy-MM-dd HH:mm:ss'
    default-property-inclusion: non_null
    locale: zh_CN
    time-zone: 'GMT+8'
  http:
    converters:
      preferred-json-mapper:
    log-request-details: true
  freemarker:
    #template-loader-path: classpath:/templates
    template-loader-path: classpath:/templates
logging:
  level:
    com.liust: debug





